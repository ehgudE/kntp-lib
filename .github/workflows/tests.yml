name: tests

on:
  push:
  pull_request:

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run unit tests
        run: PYTHONPATH=src python -m unittest discover -s tests -v
